<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BetPro - Apostas Esportivas</title>
     <link rel="stylesheet" href="styles-jogos.css" />
  </head>
  <body>
    <div class="layout">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-header">
          <div class="logo">Bet Tracker Pro</div>
        </div>
        <div class="nav-menu">
            <div class="nav-item" onclick="window.location.href='index.html'">Dashboard</div>
            <div class="nav-item active" onclick="window.location.href='jogos.html'">Jogos</div>
            <div class="nav-item" onclick="window.location.href='relatorios.html'">Relatórios</div>
            <div class="nav-item" onclick="window.location.href='configuracoes.html'">Configurações</div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="page-header">
          <p class="page-subtitle">Acompanhe jogos e odds em tempo real</p>
        </div>

      <div id="apostas-page" class="page-content active">
        <div class="controls">
          <h2>🏆 Jogos de Hoje</h2>
          <button class="refresh-btn" onclick="refreshOdds()" id="refreshBtn">
            🔄 Atualizar Odds
          </button>
        </div>

        <div id="credits-info" class="credits-info" style="display: none;">
          💳 Créditos restantes: <span id="credits-remaining">Carregando...</span>
        </div>

        <div id="api-status"></div>
        <div id="games-container">
          <div class="loading-spinner">
            <div class="spinner"></div>
            Carregando jogos do dia...
          </div>
        </div>
      </div>
    </div>

   <script src="script-jogos.js"></script>
  </body>
</html>
